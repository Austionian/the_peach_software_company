---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-peach-software-company
spec:
  replicas: 2
  selector:
    matchLabels:
      app: the-peach-software-company
  template:
    metadata:
      labels:
        app: the-peach-software-company
    spec:
      containers:
        - name: the-peach-software-company
          image: 10.108.202.38:5000/the_peach:0.2.0
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: the-peach-software-company
spec:
  selector:
    app: the-peach-software-company
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: the-peach-software-company-ingress
  annotations:
    # Use the issuer in the default namespace
    cert-manager.io/issuer: "letsencrypt-prod"
    # Rate limiting - 10 requests per second per IP
    nginx.ingress.kubernetes.io/limit-rps: "10"
    # Connection limiting - max 10 concurrent connections per IP
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # Burst allowance (temporary spike allowance)
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
    # Custom backend timeout
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # SSL redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - thepeachsoftware.company
      secretName: the-peach-software-company-tls
  rules:
    - host: thepeachsoftware.company
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: the-peach-software-company
                port:
                  number: 80
